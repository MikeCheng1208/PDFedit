<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F13"/>
      <stop offset="50%" style="stop-color:#1A1A20"/>
      <stop offset="100%" style="stop-color:#12121A"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E07A2F"/>
      <stop offset="100%" style="stop-color:#F09040"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#252530"/>
      <stop offset="100%" style="stop-color:#1E1E28"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <clipPath id="windowClip">
      <rect x="0" y="0" width="460" height="270" rx="12"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGrad)"/>

  <!-- Subtle dot pattern -->
  <pattern id="dots" width="24" height="24" patternUnits="userSpaceOnUse">
    <circle cx="12" cy="12" r="0.8" fill="#E07A2F" opacity="0.08"/>
  </pattern>
  <rect width="1200" height="400" fill="url(#dots)"/>

  <!-- Decorative gradient orbs -->
  <circle cx="180" cy="200" r="260" fill="#E07A2F" opacity="0.03"/>
  <circle cx="1050" cy="180" r="200" fill="#E07A2F" opacity="0.04"/>
  <circle cx="600" cy="400" r="180" fill="#E07A2F" opacity="0.02"/>

  <!-- Accent line top -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#accentGrad)" opacity="0.6"/>

  <!-- Left section: Branding -->
  <g transform="translate(80, 100)">
    <!-- Diamond logo with glow -->
    <g filter="url(#glow)">
      <path d="M36 0 L66 36 L36 72 L6 36 Z" fill="url(#accentGrad)"/>
      <path d="M36 12 L56 36 L36 60 L16 36 Z" fill="none" stroke="#FFF" stroke-width="1.5" opacity="0.35"/>
      <path d="M36 22 L46 36 L36 50 L26 36 Z" fill="none" stroke="#FFF" stroke-width="1" opacity="0.15"/>
    </g>

    <!-- App name -->
    <text x="88" y="30" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif" font-size="48" font-weight="800" fill="#FFFFFF" letter-spacing="-1">PDF</text>
    <text x="214" y="30" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif" font-size="48" font-weight="300" fill="#E07A2F" letter-spacing="-1">edit</text>

    <!-- Tagline -->
    <text x="90" y="58" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif" font-size="16" fill="#707080" letter-spacing="0.5">Minimal &amp; Elegant PDF Editor</text>
  </g>

  <!-- Feature pills -->
  <g transform="translate(80, 230)">
    <!-- Pill 1: Local -->
    <rect x="0" y="0" width="110" height="34" rx="17" fill="#E07A2F" opacity="0.12" stroke="#E07A2F" stroke-width="0.5" stroke-opacity="0.3"/>
    <circle cx="20" cy="17" r="4" fill="#E07A2F" opacity="0.6"/>
    <text x="32" y="22" font-family="SF Pro Text, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#E8A060">100% Local</text>

    <!-- Pill 2: Private -->
    <rect x="124" y="0" width="100" height="34" rx="17" fill="#E07A2F" opacity="0.12" stroke="#E07A2F" stroke-width="0.5" stroke-opacity="0.3"/>
    <circle cx="144" cy="17" r="4" fill="#E07A2F" opacity="0.6"/>
    <text x="156" y="22" font-family="SF Pro Text, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#E8A060">Private</text>

    <!-- Pill 3: Bilingual -->
    <rect x="238" y="0" width="120" height="34" rx="17" fill="#E07A2F" opacity="0.12" stroke="#E07A2F" stroke-width="0.5" stroke-opacity="0.3"/>
    <circle cx="258" cy="17" r="4" fill="#E07A2F" opacity="0.6"/>
    <text x="270" y="22" font-family="SF Pro Text, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#E8A060">EN / 繁中</text>
  </g>

  <!-- Platform badges -->
  <g transform="translate(80, 290)">
    <text x="0" y="14" font-family="SF Mono, Menlo, Consolas, monospace" font-size="12" fill="#505060">macOS (arm64)</text>
    <text x="120" y="14" font-family="SF Mono, Menlo, Consolas, monospace" font-size="12" fill="#404048">|</text>
    <text x="136" y="14" font-family="SF Mono, Menlo, Consolas, monospace" font-size="12" fill="#505060">Windows (x64)</text>
    <text x="264" y="14" font-family="SF Mono, Menlo, Consolas, monospace" font-size="12" fill="#404048">|</text>
    <text x="280" y="14" font-family="SF Mono, Menlo, Consolas, monospace" font-size="12" fill="#505060">MIT License</text>
  </g>

  <!-- Right section: App mockup -->
  <g transform="translate(640, 50)" filter="url(#softShadow)">
    <g clip-path="url(#windowClip)">
      <!-- Window background -->
      <rect width="460" height="270" rx="12" fill="url(#cardGrad)"/>

      <!-- Title bar -->
      <rect width="460" height="34" fill="#2A2A34"/>
      <circle cx="18" cy="17" r="5.5" fill="#FF5F57"/>
      <circle cx="36" cy="17" r="5.5" fill="#FFBD2E"/>
      <circle cx="54" cy="17" r="5.5" fill="#28CA41"/>
      <text x="230" y="22" font-family="SF Pro Text, -apple-system, sans-serif" font-size="12" fill="#666" text-anchor="middle">document.pdf - PDFedit</text>

      <!-- Toolbar -->
      <rect y="34" width="460" height="36" fill="#1C1C24"/>
      <!-- Tool buttons -->
      <rect x="12" y="42" width="40" height="22" rx="4" fill="#35353F"/>
      <rect x="58" y="42" width="40" height="22" rx="4" fill="#35353F"/>
      <rect x="115" y="42" width="22" height="22" rx="4" fill="#E07A2F" opacity="0.8"/>
      <rect x="143" y="42" width="22" height="22" rx="4" fill="#35353F"/>
      <rect x="171" y="42" width="22" height="22" rx="4" fill="#35353F"/>
      <rect x="199" y="42" width="22" height="22" rx="4" fill="#35353F"/>
      <rect x="227" y="42" width="22" height="22" rx="4" fill="#35353F"/>
      <!-- Divider -->
      <rect x="262" y="46" width="1" height="14" fill="#35353F"/>
      <!-- Page management -->
      <rect x="276" y="42" width="22" height="22" rx="4" fill="#35353F"/>
      <rect x="304" y="42" width="22" height="22" rx="4" fill="#35353F"/>

      <!-- Sidebar (thumbnails) -->
      <rect y="70" width="72" height="200" fill="#151518"/>
      <!-- Thumbnail 1 (active) -->
      <rect x="8" y="80" width="56" height="42" rx="3" fill="#2A2A34" stroke="#E07A2F" stroke-width="1.5"/>
      <rect x="14" y="86" width="28" height="3" rx="1" fill="#444"/>
      <rect x="14" y="92" width="36" height="2" rx="1" fill="#333"/>
      <rect x="14" y="97" width="32" height="2" rx="1" fill="#333"/>
      <!-- Thumbnail 2 -->
      <rect x="8" y="130" width="56" height="42" rx="3" fill="#2A2A34"/>
      <rect x="14" y="136" width="30" height="3" rx="1" fill="#444"/>
      <rect x="14" y="142" width="38" height="2" rx="1" fill="#333"/>
      <rect x="14" y="147" width="34" height="2" rx="1" fill="#333"/>
      <!-- Thumbnail 3 -->
      <rect x="8" y="180" width="56" height="42" rx="3" fill="#2A2A34"/>
      <rect x="14" y="186" width="26" height="3" rx="1" fill="#444"/>
      <rect x="14" y="192" width="36" height="2" rx="1" fill="#333"/>

      <!-- Main content area (PDF page) -->
      <rect x="72" y="70" width="388" height="200" fill="#FDFAF5"/>

      <!-- PDF content simulation -->
      <rect x="110" y="92" width="180" height="10" rx="2" fill="#D8D8D8"/>
      <rect x="110" y="112" width="300" height="6" rx="1.5" fill="#E8E8E8"/>
      <rect x="110" y="124" width="270" height="6" rx="1.5" fill="#E8E8E8"/>
      <rect x="110" y="136" width="290" height="6" rx="1.5" fill="#E8E8E8"/>
      <rect x="110" y="148" width="240" height="6" rx="1.5" fill="#E8E8E8"/>
      <rect x="110" y="164" width="260" height="6" rx="1.5" fill="#E8E8E8"/>
      <rect x="110" y="176" width="280" height="6" rx="1.5" fill="#E8E8E8"/>

      <!-- Highlight annotation -->
      <rect x="110" y="133" width="160" height="12" rx="2" fill="#E07A2F" opacity="0.25"/>

      <!-- Text annotation -->
      <text x="110" y="210" font-family="SF Pro Text, -apple-system, sans-serif" font-size="11" fill="#E07A2F" opacity="0.9">Added annotation here</text>

      <!-- Signature -->
      <g transform="translate(300, 218)">
        <path d="M0 20 Q8 0 20 12 Q28 20 36 8 Q42 0 52 6 Q58 10 68 4" fill="none" stroke="#333" stroke-width="1.8" stroke-linecap="round"/>
        <rect x="-2" y="26" width="72" height="0.5" fill="#999"/>
      </g>

      <!-- Status bar -->
      <rect y="256" width="460" height="14" fill="#18181E"/>
      <text x="12" y="266" font-family="SF Mono, Menlo, monospace" font-size="9" fill="#555">Page 1 / 3</text>
      <text x="420" y="266" font-family="SF Mono, Menlo, monospace" font-size="9" fill="#555" text-anchor="end">120%</text>
    </g>
    <!-- Window border -->
    <rect width="460" height="270" rx="12" fill="none" stroke="#3A3A44" stroke-width="1"/>
  </g>
</svg>
