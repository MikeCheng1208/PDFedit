<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E07A2F"/>
      <stop offset="100%" style="stop-color:#C4651F"/>
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F5F5F5"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgGradient)"/>

  <!-- Document Shape -->
  <g filter="url(#shadow)">
    <path d="M280 180 L650 180 L744 274 L744 844 L280 844 Z" fill="url(#docGradient)"/>
    <!-- Folded corner -->
    <path d="M650 180 L650 274 L744 274 Z" fill="#E8E8E8"/>
  </g>

  <!-- PDF Lines -->
  <rect x="340" y="340" width="340" height="28" rx="14" fill="#DEDEDE"/>
  <rect x="340" y="410" width="280" height="28" rx="14" fill="#DEDEDE"/>
  <rect x="340" y="480" width="310" height="28" rx="14" fill="#DEDEDE"/>

  <!-- Diamond Symbol -->
  <g transform="translate(512, 680)">
    <path d="M0 -80 L60 0 L0 80 L-60 0 Z" fill="#E07A2F" stroke="#C4651F" stroke-width="6"/>
    <path d="M0 -50 L38 0 L0 50 L-38 0 Z" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.6"/>
  </g>
</svg>
